version: 2.1

jobs:
  build:
    docker:
      - image: cimg/rust:1.54.0
      - image: mongo:latest
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
    steps:
      - checkout
      - run:
          name: Rust Up Nightly
          command: "rustup default nightly"
      - run:
          name: Cargo Version
          command: "cargo --version"
      - run:
          name: Lint Code
          command: "cargo clippy"
      - run:
          name: Run Tests
          command: "cargo test"
